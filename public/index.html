<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IGEN Help Centre</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.4s;
    }
    .chatbox {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin: 32px 0;
      border: 1.5px solid #e0e7ff;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .chat-header {
      background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
      padding: 22px 20px 18px 20px;
      border-bottom: 1px solid #eaeaea;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .chat-header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .messages {
      flex: 1;
      min-height: 320px;
      max-height: 60vh;
      overflow-y: auto;
      padding: 22px 14px 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      background: repeating-linear-gradient(135deg, #f9fafb, #f9fafb 30px, #f3f4f6 30px, #f3f4f6 60px);
      scroll-behavior: smooth;
    }
    .msg {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      opacity: 0;
      animation: msgIn 0.4s forwards;
    }
    @keyframes msgIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .msg.user {
      flex-direction: row-reverse;
    }
    .msg .bubble {
      max-width: 75vw;
      padding: 13px 18px;
      border-radius: 18px;
      font-size: 1rem;
      line-height: 1.6;
      word-break: break-word;
      box-shadow: 0 2px 12px rgba(99,102,241,0.06);
      transition: background 0.2s;
      position: relative;
    }
    .msg.user .bubble {
      background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
      color: #fff;
      border-bottom-right-radius: 6px;
      border-top-right-radius: 6px;
      align-self: flex-end;
    }
    .msg.bot .bubble {
      background: #f1f5f9;
      color: #222;
      border-bottom-left-radius: 6px;
      border-top-left-radius: 6px;
      border: 1px solid #e0e7ff;
      align-self: flex-start;
    }
    .msg.admin .bubble {
      background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
      color: #fff;
      border-bottom-left-radius: 6px;
      border-top-left-radius: 6px;
    }
    .msg img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #e0e7ff;
      box-shadow: 0 1px 4px rgba(99,102,241,0.07);
    }
    .msg.admin img {
      background: #4338ca;
    }
    .input-area {
      display: flex;
      padding: 16px 14px;
      border-top: 1px solid #eaeaea;
      background: #f8fafc;
      gap: 10px;
      box-shadow: 0 -2px 12px rgba(99,102,241,0.03);
    }
    .input-area input {
      flex: 1;
      padding: 13px 15px;
      border: 1.5px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(99,102,241,0.04);
    }
    .input-area input:focus {
      border: 1.5px solid #6366f1;
      box-shadow: 0 2px 8px rgba(99,102,241,0.09);
    }
    .input-area button {
      padding: 0 22px;
      border: none;
      background: linear-gradient(90deg, #6366f1 0%, #06b6d4 100%);
      color: #fff;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px rgba(99,102,241,0.07);
    }
    .input-area button:active {
      background: linear-gradient(90deg, #4f46e5 0%, #0891b2 100%);
    }
    @media (max-width: 600px) {
      .chatbox {
        max-width: 100vw;
        border-radius: 0;
        min-height: 100vh;
        margin: 0;
      }
      .messages {
        max-height: 60vh;
        padding: 16px 4vw 12px 4vw;
      }
      .input-area {
        padding: 12px 4vw;
      }
    }
    ::selection {
      background: #a5b4fc;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="chat-header">
      <img src="igen-logo.png" alt="IGEN Logo" />
      IGEN HELP CENTRE
    </div>
    <div class="messages" id="chat"></div>
    <form class="input-area" onsubmit="sendMsg(event)">
      <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <button id="resetChat" class="reset-btn" onclick="resetChat()">Reset Chat</button>
  <script>
    let sessionId = null;
    const ws = new WebSocket(`${location.protocol === 'https:' ? 'wss' : 'ws'}://${location.host}`);
    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msg');

    ws.onmessage = e => {
      try {
        const data = JSON.parse(e.data);
        console.log('WebSocket message received:', data);
        
        if (data.type === 'session') {
          sessionId = data.sessionId;
          console.log('Session established:', sessionId);
          if (data.history) {
            data.history.forEach(msg => {
              addMsg(msg.from, msg.text, msg.from === 'Admin' ? 'admin' : 'user');
            });
          }
          return;
        }
        
        if (data.type === 'message') {
          console.log('Adding message to UI:', data);
          addMsg(data.from, data.text, data.from === 'Admin' ? 'admin' : 'user');
        }
      } catch (err) {
        console.error('WebSocket error:', err);
      }
    };

    function sendMsg(e) {
      e.preventDefault();
      const msg = msgInput.value.trim();
      if (!msg || !sessionId) return;

      // Don't add message to UI here - let WebSocket handle it
      fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: msg, sessionId })
      });

      msgInput.value = '';
    }

    async function resetChat() {
      if (!sessionId || !confirm('Are you sure you want to reset the chat?')) {
        return;
      }

      try {
        const res = await fetch('/reset-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId })
        });

        if (res.ok) {
          // Clear UI
          chat.innerHTML = '';
          
          // Close current WebSocket
          if (ws) {
            ws.close();
          }

          // Reload page to establish new session
          window.location.reload();
        } else {
          const error = await res.text();
          console.error('Failed to reset chat:', error);
          alert('Failed to reset chat. Please try again.');
        }
      } catch (error) {
        console.error('Error resetting chat:', error);
        alert('Failed to reset chat. Please try again.');
      }
    }

    function addMsg(sender, text, type) {
      const msgElem = document.createElement('div');
      msgElem.classList.add('msg', type);

      const avatar = document.createElement('img');
      avatar.src = type === 'admin'
        ? 'https://img.icons8.com/color/48/administrator-male--v1.png'
        : 'https://img.icons8.com/ios-filled/50/user-male-circle.png';

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.innerHTML = text;

      msgElem.appendChild(avatar);
      msgElem.appendChild(bubble);
      chat.appendChild(msgElem);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
